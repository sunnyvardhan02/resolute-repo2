<h2>Form Builder</h2>

<div>
  <label>Field Type:</label>
  <select [(ngModel)]="newField.type">
    <option value="text">Text</option>
    <option value="textarea">Textarea</option>
    <option value="dropdown">Dropdown</option>
    <option value="checkbox">Checkbox</option>
    <option value="radio">Radio</option>
  </select>
</div>

<div>
  <label>Label:</label>
  <input type="text" [(ngModel)]="newField.label" required/>
</div>

<div *ngIf="newField.type === 'text' || newField.type === 'textarea'" >
  <label>Placeholder:</label>
  <input type="text" [(ngModel)]="newField.placeholder" required />
</div>

<div>
  <label><input type="checkbox" [(ngModel)]="newField.required" required /> Required</label>
</div>

<div *ngIf="newField.type === 'dropdown' || newField.type === 'radio'">
  <label>Options (comma separated):</label>
  <input
    type="text"
    #optionInput
    (blur)="setOptionsFromInput(optionInput.value)" required
  />
</div>


<button (click)="addField()">Add Field</button>
<button (click)="buildForm()">Build Form</button>

<h4>Fields Preview:</h4>
<ul>
  <li *ngFor="let field of fields; let i = index">
    {{ field.label }} ({{ field.type }}) <button (click)="removeField(i)">Remove</button>
  </li>
</ul>
